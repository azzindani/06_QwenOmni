apiVersion: apps/v1
kind: Deployment
metadata:
  name: qwen-omni
  labels:
    app: qwen-omni
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qwen-omni
  template:
    metadata:
      labels:
        app: qwen-omni
    spec:
      containers:
      - name: qwen-omni
        image: qwen-omni:latest
        ports:
        - containerPort: 7860
          name: http
        env:
        - name: MODEL_PATH
          valueFrom:
            configMapKeyRef:
              name: qwen-omni-config
              key: model_path
        - name: QUANTIZATION
          valueFrom:
            configMapKeyRef:
              name: qwen-omni-config
              key: quantization
        - name: TEMPERATURE
          valueFrom:
            configMapKeyRef:
              name: qwen-omni-config
              key: temperature
        resources:
          requests:
            memory: "8Gi"
            cpu: "2"
            nvidia.com/gpu: 1
          limits:
            memory: "16Gi"
            cpu: "4"
            nvidia.com/gpu: 1
        volumeMounts:
        - name: model-cache
          mountPath: /root/.cache/huggingface
        - name: conversation-history
          mountPath: /app/conversation_history
        livenessProbe:
          httpGet:
            path: /health
            port: 7860
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 7860
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: model-cache
        persistentVolumeClaim:
          claimName: model-cache-pvc
      - name: conversation-history
        persistentVolumeClaim:
          claimName: conversation-history-pvc
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
