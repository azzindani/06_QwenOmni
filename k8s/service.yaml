apiVersion: v1
kind: Service
metadata:
  name: qwen-omni
  labels:
    app: qwen-omni
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 7860
    protocol: TCP
    name: http
  selector:
    app: qwen-omni
---
apiVersion: v1
kind: Service
metadata:
  name: qwen-omni-internal
  labels:
    app: qwen-omni
spec:
  type: ClusterIP
  ports:
  - port: 7860
    targetPort: 7860
    protocol: TCP
    name: http
  selector:
    app: qwen-omni
